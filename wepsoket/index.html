<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket</title>
  </head>
  <body>
    <div>ws 모듈로 웹 소켓을 알아봅시다.</div>
    <script>
      const webSocket = new WebSocket("ws://localhost:8080"); // 클라이언트가 웹소켓 인스턴스 생성
      webSocket.onopen = function () { // 연결 성공 시 실행
        console.log("Web Socket Connected");
      };
      webSocket.onmessage = function (event) { // 메세지 전송 시 실행
        console.log(event.data);
        webSocket.send("This Message From Client");
      };
    </script>
  </body>
</html>
